<html>
    <head>
        <title>My Book List</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    </head>
    <body>
        <header class="text-center p-4 mb-5"><h1 class="display-3">My Book List</h1></header>
        <div class="container">
            <form id="book-form" autocomplete="off">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control input-md" id="title" placeholder="Title">
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" class="form-control input-md" placeholder="Author" id="author">
            </div>
            <div class="form-group">
                <label for="isbn">ISBN#</label>
                <input type="number" class="form-control input-lg" placeholder="Please enter ISBN" id="isbn">
            </div>
            <input  type="submit" id="book-form" value="Add"  class="btn btn-primary btn-block">
            <br>
        </form>
        </div>
        <div class="container">
            <table class="table">
                <thread>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>ISBN#</th>
                    </tr>
                </thread>
                <tbody id="book-list"></tbody>
            </table>
        </div>
        <script src="main.js"></script>
    </body>
</html>
